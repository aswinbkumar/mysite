{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{%static 'css/basic.css' %}">
    <title>Home Page</title>
</head>
<body>
    <h1>Hiiii</h1>
    {% if not todos %}
       <h1>No Todos Found</h1>
       {% endif %}
    {% for x in todos %}

    <div>
        <<p>{{ x.todo}}</p>
        <a href="{url 'todos:todo.delete' x.id %}">Delete</a>
    </div>

    {% endfor %}
</body>
</html>
